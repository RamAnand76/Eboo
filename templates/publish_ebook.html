{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Publish Your eBook</title>
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
</head>
<body>
    <h2>Publish Your eBook</h2>

        {{ form.as_p }}

</html>
